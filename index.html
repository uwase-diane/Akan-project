<body>
    <form name="theForm" class="form">
        <div class="jumbotron">
            
        <h3>FILL THE FORM BELOW </h3>
      
        <div class="form-group">
          <label for="number">Year of birth</label>
          <input type="number" class="form-control" id="year" name="year">
        
        </div>
        <div class="form-group">
            <label for="month">Month of birth</label>
            <input type="number" class="form-control" id="month" name="month">
          
          </div>
          <div class="form-group">
            <label for="date">Date of birth</label>
            <input type="number" class="form-control" id="date" name="date">
          
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Gender</label>
            <select class="form-control">
              <option id="female">Female</option>
              <option id="male">Male</option>
             
            </select>
          </div>
          <button id = "demo"type="submit" class="btn btn-primary" onclick="calculateAkanDay();">submit</button>
        </div>
       
      </form>
